<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Screening App</title>
</head>
<body>
    




<div class="card" style="height:100%;">
  <div class="card-header" style="background-color: E2E6EA">
    <div class="row">
      <div class="col-10">
        <img src="imgs/logo .png" alt="" width="50px">
      </div>
      <div class="col-2">
        <img src="imgs/cross.png" alt="" width="15px" style="margin-bottom:-15px; margin-left:15px">
      </div>
    </div>
  </div>
  <div class="card-body">
   <div class="row">
     <div class="col-12">
       <h4><b>Do you have  Fever above 101.4?</b></h4>
     </div>
   </div>
   <div class="row">
     <div class="col-12">
       <img src="imgs/fever.png" alt="" width="250px" style="margin-top:120px; margin-left:35px">
     </div>
   </div>

   <div class="container">
    <div class="row" style="margin-top : 150px">
      <button class="btn btn-primary" style="width: 100%; margin-bottom:10px">Yes,I do</button>
      <button class="btn btn-primary" style="width: 100%;">No,I don't</button>
    </div>
   </div>
   

  </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
