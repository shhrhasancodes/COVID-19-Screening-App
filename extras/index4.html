<div class="card" style="height:812px;">
  <div class="card-header" style="background-color: E2E6EA">
    <div class="row">
      <div class="col-10">
        <img src="imgs/logo .png" alt="" width="50px">
      </div>
      <div class="col-2">
        <img src="imgs/cross.png" alt="" width="15px" style="margin-bottom:-15px; margin-left:15px">
      </div>
    </div>
  </div>
  <div class="card-body">
   <div class="container">
     <h3 style="margin-bottom: 20px;"><b>High Probablity of Corona!</b></h3>
     
       <p>1-Isolate from others</p>
       <p>2-Rest and take care</p>
       <p>3-Call work health providers</p>
       <p>4-Monitor symptoms</p>
       <p>5-Talk to someone about testing</p>
       <p>6-Follow govt instructions</p>
       <p>As of now, your answers suggest that you may need testing. If anything changes, take the questionare again.</p>
     
   </div>
  </div>
</div>
